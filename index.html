<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <section class="page1" >
    <main class="container" >
        <h2 class="input" id="res"></h2>
        <button onclick="pushToExpression('%')"id="module">%</button>
        <button id="C">C</button>
        <button id="delete"> > </button>
        <button id="power">∧</button>
        <button id="root">√</button>
        <button onclick="pushToExpression('/')"id="divide">÷</button>
        <button onclick="pushToExpression('*')"id="multiply">×</button>
        <button onclick="pushToExpression('+')"id="plus">+</button>
        <button onclick="pushToExpression('-')"id="minus">-</button>
        <button onclick="assignExpression()" id="equal">=</button>
        <button onclick="pushToExpression('7')" id="seven">7</button>
        <button onclick="pushToExpression('8')" id="eight">8</button>
        <button onclick="pushToExpression('9')" id="nine">9</button>
        <button onclick="pushToExpression('4')" id="four">4</button>
        <button onclick="pushToExpression('5')" id="five">5</button>
        <button onclick="pushToExpression('6')" id="six">6</button>
        <button onclick="pushToExpression('1')" id="one">1</button>
        <button onclick="pushToExpression('2')" id="two">2</button>
        <button onclick="pushToExpression('3')" id="three">3</button>
        <button onclick="pushToExpression('0')" id="zero">0</button>
    </main>
    </section>
    <script src="./index.js"></script>
</body>
</html>
